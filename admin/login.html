<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>INICIA SESIÓN</title>
	<link rel="stylesheet" href="assets/css/foundation.min.css">
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

	<div class="row">
		<div class="columns medium-12">
			<br>
			<h3 class="text-center">Acceso al panel administrativo</h3>
			<form>
			  <div class="row">
			    <div class="medium-6 columns">
			      <label>Ingresa un Email
			        <input id="email" type="text" placeholder="miusuario@gmail.com">
			      </label>
			    </div>
			    <div class="medium-6 columns">
			      <label>Ingresa tu Clave
			        <input id="password" type="password" placeholder="miclavesecreta">
			      </label>
			    </div>
			  </div>
			</form>
			<br>
			<a id="btnlogin" href="javascript:void(0);" class="button success expanded">Iniciar Sesión</a>
		</div>
	</div>

	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/jscolor.min.js"></script>
	<script src="assets/js/foundation.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="assets/js/jslogin.js"></script>
</body>
</html>
